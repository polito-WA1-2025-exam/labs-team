<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Establishment Bags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   <header>
    <nav class="navbar bg-primary text-white px-3" data-bs-theme="dark">
        <span class="navbar-brand mb-0 h1">Available Bags</span>
        <a href="cart.html" class="btn btn-outline-light ms-auto">
          <i class="bi bi-cart3 fs-4"></i>
        </a>
      </nav>
  </header>

  <main class="container my-4">
      <!-- Back to Establishments Button -->
      <div class="mb-3">
        <a href="establishments.html" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Back to Establishments</a>
  </div>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="bag-list">
      
      <!-- Example Bag Card -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Surprise Bag</h5>
            <p><strong>Size:</strong> Medium</p>
            <p><strong>Price:</strong> €4.50</p>
            <p><strong>Pickup Time:</strong> 18:00 - 19:00</p>
            <p><strong>Status:</strong> <span class="badge bg-success">Available</span></p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Another example, Regular bag -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Regular Bag</h5>
            <p><strong>Size:</strong> Large</p>
            <p><strong>Price:</strong> €6.00</p>
            <p><strong>Pickup Time:</strong> 19:30 - 20:30</p>
            <p><strong>Contents:</strong></p>
            <div class="d-flex flex-wrap gap-2">
              <i class="bi bi-cup-straw fs-3" title="Juice"></i>
              <i class="bi bi-egg fs-3" title="Eggs"></i>
              <i class="bi bi-basket fs-3" title="Bread"></i>
            </div>
            <p class="mt-3"><strong>Status:</strong> <span class="badge bg-danger">Reserved</span></p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-secondary" disabled>Reserved</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer bg-light py-3 mt-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 WA1</p>
    </div>
  </footer>
</body>
</html>
