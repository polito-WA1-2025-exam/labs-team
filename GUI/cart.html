<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-primary text-white px-3" data-bs-theme="dark">
    <span class="navbar-brand mb-0 h1">Your Cart</span>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <h2 class="mb-4">Selected Bags</h2>

    <!-- Bag list -->
    <div id="cart-items" class="list-group mb-4">
      <!-- Example bag item -->
      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Regular Bag</div>
          Price: ‚Ç¨10.00 | Size: Medium | Pickup: 18:00 - 19:00  
          <button type="button" class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#contentsModal">
            View Contents
          </button>
        </div>
        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
      </div>
    </div>

    <!-- Allergies text box -->
    <div class="mb-3">
      <label for="allergyInput" class="form-label">Allergies or Special Requests</label>
      <textarea class="form-control" id="allergyInput" rows="3" placeholder="E.g. no nuts, gluten-free..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <a href="bags.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Bags</a>
      <button class="btn btn-success"><i class="bi bi-check2-circle"></i> Confirm Cart</button>
    </div>
  </main>

<!-- Modal for viewing contents -->
<div class="modal fade" id="contentsModal" tabindex="-1" aria-labelledby="contentsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contentsModalLabel">Bag Contents</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              üçé Apple
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ü•ñ Bread
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              üßÄ Cheese
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
